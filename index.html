<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inicio gestión</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/generales.css">
    <link rel="stylesheet" href="css/gestion.css">
    <script src="gestion/js/gestion.js"></script>
    <script src="js/clases/Producto.js"></script>
    <script src="js/clases/Cliente.js"></script>
    <script src="js/clases/Cd.js"></script>
    <script src="js/clases/Pelicula.js"></script>
    <script src="js/clases/Juego.js"></script>
    <script src="js/clases/Videoclub.js"></script>
    <script src="js/manejo/datos.js"></script>
    <script src="js/manejo/tareas.js"></script>
    <script src="css/Bootstrap/js/jquery-3.3.1.min.js"></script>
    <script src="css/Bootstrap/js/popper.min.js"></script>
    <script src="css/Bootstrap/js/bootstrap.min.js"></script>


</head>
<body>
<div class="pagina">
    <div class="enlaces text-center  p-5">
        <div class="menu">
            <a href="#">
                <div class="caja-enlace">
                    GESTIÓN
                </div>
            </a>
            <a href="uso/index.html">
                <div class="caja-enlace">
                    USO
                </div>
            </a>
        </div>
    </div>
    <div class="row caja-videoclubs pt-5">
        <div class="col-10 ">
            <div class="row border border-1 rounded">
                <header class="header-videoclubs p-3 border-bottom w-100 text-center">VIDEOCLUBS</header>
                <div class="col-12   p-2 ">
                    <div class="row row-videoclubs">
                        <div class="col-12  m-5" id="lista-videoclubs">
                            <div class="videoclubs text-center">
                                <button class="btn-nuevo-videoclub" id="btn-crear">
                                    <img src="img/more.png" alt="" class="img-more">
                                    <p>CREAR VIDEOCLUB</p>
                                </button>
                                <div class="ocultar" id="form-crear">
                                    <form class="cont-formulario ml-5 mr-3 " id="form-crear-v" method="get" action="index.html">
                                        <input type="text" id="nombre-videoclub" class="form-control form-control-lg"
                                               placeholder="Introduce nombre del videoclub" name="nombre_v">
                                        <input type="submit" class="btn btn-success ml-3 pl-5 pr-5 btn-crear" id="btn-crear-v" value="CREAR">
                                    </form>
                                </div>
                                <div id="ventEmergente ">
                                    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
                                         aria-labelledby="myLargeModalLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-lg">
                                            <div class="modal-content">
                                                <header class="titulo-modal p-3 border border-info border-top-0 border-left-0 border-right-0"
                                                        id="titulo-modal">VIDEOCLUB:
                                                </header>
                                                <div class="cont-form d-flex justify-content-around p-3">
                                                    <form class="producto d-flex flex-column pl-5 pr-5  w-50 " id="form-prod">
                                                        <header class=" w-100  text-info p-2 font-weight-bold">AÑADIR
                                                            PRODUCTO
                                                        </header>

                                                        <select name="tipo-p" id="tipo-p"
                                                                class="mt-3  form form-control">
                                                            <option value="Cd">CD</option>
                                                            <option value="Pelicula">PELÍCULA</option>
                                                            <option value="Juego">JUEGO</option>
                                                        </select>

                                                        <input type="text" id="nombre-p"
                                                               placeholder="Introduce el nombre: "
                                                               class="mt-3 form form-control" name="nom_prod">

                                                        <input type="text" id="genero-p"
                                                               placeholder="Introduce género: "
                                                               class="mt-3 form form-control" name="gen_prod">

                                                        <input type="number" id="duracion-p"
                                                               placeholder="Introduce duración: "
                                                               class="mt-3 form form-control" name="dur_prod" min="1">

                                                        <input type="text" id="plataforma-p"
                                                               placeholder="Introduce la plataforma: "
                                                               class="mt-3 form form-control" name="plat_prod">

                                                        <input type="text" id="idioma-p"
                                                               placeholder="Introduce idioma: "
                                                               class="mt-3 form form-control" name="id_prod">

                                                        <div class="pr-5 pl-5 m-4" id="add-prod">
                                                            <input type="submit" class="btn btn-success" id="anyadir-producto" value="Añadir producto">
                                                        </div>

                                                    </form>
                                                    <form class="cliente d-flex flex-column pl-5 pr-5 w-50" id="form-cliente">
                                                        <header class="w-100  text-info p-2 font-weight-bold">AÑADIR
                                                            CLIENTE
                                                        </header>
                                                        <input type="text" id="nombre-c"
                                                               placeholder="Introduce el nombre del cliente"
                                                               class="form form-control mt-3 " name="nom_cliente">
                                                        <div class="m-4  pr-5 pl-5 text-left" id="add-cli">
                                                            <input type="submit" value="Añadir cliente" class="btn btn-success w-100" id="anyadir-cliente">
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
